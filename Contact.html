<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8"/>
			<title>Dong's website</title>
			<script type="text/javascript" src="scripts/modernizr-1.6.min.js"></script>
			<link rel="stylesheet" type="text/css" href="styles/basic.css" media="screen"/>
		</head>
		<body>
			<header>
				<img src="images/logo.jpg" alt="logo"/>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="Profile.html">Profile</a></li>
						<li><a href="Eduction.html">Eduction</a></li>
						<li><a href="Experience.html">Experience</a></li>
						<li><a href="Contact.html">Contact</a></li>
					</ul>
				</nav>
			</header>
			<article>
				<h1>Contact Me</h1>
				<form method="post" action="submit.html">
						<p>
							<label for="name">Name:</label></br>
							<input type="text" id="name" name="name"
							placeholder="Your name" required="required"/>
						</p>
						<p>
							<label for="email">Email:</label></br>
							<input type="email" id="email" name="email"
							placeholder="Your email address" required="required"/>
						</p>
						<p>
							<label for="message">Message:</label></br>
							<textarea cols="45" rows="7" id="message"
							name="message" required="required"
							placeholder="Write your message here."></textarea>
						</p>
						<input type="submit" value="Send"/>
				</form>
			</article>
			<script type="text/javascript" src="scripts/global.js"></script>
		</body>
	</html>
